<h4>Карегории <img src="../../../assets/add-category.png" alt="Add" class="editCat" title="Добавить"  *ngIf="isAurorize" (click)="creatCategoey = !creatCategoey"/></h4>
<div class="list-group">
  <form *ngIf="isEditCategory" class="creat-category" action="/" method="post">
    <input #NameCategory class="new-name" placeholder="Название" />
    <button (click)="addCategory(NameCategory.value); isEditCategory = !isEditCategory" class="add-category btn-dark">Добавить</button>
  </form>
  <div class="left">
    <div *ngFor="let category of categories; let i = index"
         [ngClass]="{'select': highlightedDiv === category.id }"
         class="category d-flex flex-row">
      <a href="category/{{category.id}}">{{category.name}}</a>
    </div>
  </div>
</div>
